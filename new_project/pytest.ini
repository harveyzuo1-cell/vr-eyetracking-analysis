[pytest]
# Pytest配置文件

# 测试路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short

# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    validators: Tests for validators module

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
